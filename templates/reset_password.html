{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
<div class="container">
    <h2>Reset Your Password</h2>
    
    <form action="/reset_password" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="reset_code" placeholder="Reset Code" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="new_password" placeholder="New Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success mt-3">{{ success }}</div>
    {% endif %}
</div>

<style>
    .container {
        margin-top: 20px;
    }
</style>
{% endblock %}
