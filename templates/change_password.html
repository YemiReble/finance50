{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2>Change Your Password</h2>
    
    <form action="/change_password" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="current_password" placeholder="Current Password" type="password" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="new_password" placeholder="New Password" type="password" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="confirm_password" placeholder="Confirm New Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
    
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success mt-3">{{ success }}</div>
    {% endif %}
{% endblock %}
